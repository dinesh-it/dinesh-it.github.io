<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<!-- <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
<style>
.header{
position:relative;
background: grey;
float : top;
top: -5px;
color: white;
height: 35px;
}
.ui-button{
position:absolute;
top : 0px;
float: top;
height: 33px;
width: 150px;
}
.right{
position: relative;
top : -45px;
float:right;
}
.content{
position : relative;
top : 0px;
/*background : lightgrey;*/
}
#content-frame{
position:relative;
/*top : -45px;*/
}
</style>
</head>
<body>
<div class="header">
<center>
<h2>Our Friends Status</h2>
</center>
<button id="details-pop" class="ui-button entry-toggle">Enter your Status</button>
<button id="show-status" class="ui-button entry-toggle">See friends Status</button>
<button id="grid-view" class="ui-button right table-toggle">Grid View</button>
<button id="table-view" class="ui-button right table-toggle">Table View</button>
<button id="graph-view" class="ui-button right graph-toggle">Graphical Report</button>
<button id="graph-hide" class="ui-button right graph-toggle">Hide Report</button>
</div>
<div id="fill-details">
<iframe id="content-frame" onload="window.parent.scrollTo(0,0)" allowtransparency="true" src="http://form.jotform.co/form/32560037095855" frameborder="0" style="width:100%; height:886px; border:none;" scrolling="no"></iframe>
<script type="text/javascript">window.handleIFrameMessage = function(e) {var args = e.data.split(":");var iframe = document.getElementById("JotFormIFrame");if (!iframe)return;switch (args[0]) {case "scrollIntoView":iframe.scrollIntoView();break;case "setHeight":iframe.style.height = args[1] + "px";break;}};if (window.addEventListener) {window.addEventListener("message", handleIFrameMessage, false);} else if (window.attachEvent) {window.attachEvent("onmessage", handleIFrameMessage);}</script>
</div>
<div id="graph-report"  class="content">
<iframe id='content-frame' src="http://www.jotform.com/report/32564209925054?embed" frameborder="0" style="width:100%; height:810px; border:none;" scrolling="no"></iframe>
</div>
 <div id="grid-table" class="content">
<iframe id='content-frame' src="http://www.jotform.com/grid/32562188554056"   style="width: 100%; height: 95%; min-height: 500px; border:none;"></iframe>
 </div> 
 <div id="html-table" class="content"> 
<iframe id='content-frame' src="http://www.jotform.com/table/32561754865059" frameborder="0" style="width: 100%; height: 95%; border:none;"></iframe>
 </div>
<script>
$("#grid-table").hide();
$("#graph-hide").hide();
$("#graph-report").hide();
$("#fill-details").hide();
$("#show-status").hide(1);
$("#table-view").hide(1);
$(".entry-toggle").on('click',function(){
	$("#fill-details").toggle(1000);
	$("#html-table").toggle(1000);
	$("#details-pop").toggle(1);
	$("#show-status").toggle(1);
});
$(".table-toggle").on('click',function(){
	$("#grid-table").toggle(1000);
	$("#html-table").toggle(1000);
	$("#grid-view").toggle(1);
	$("#table-view").toggle(1);
});
$(".graph-toggle").on('click',function(){
	$(".graph-toggle").toggle(1);
	$("#graph-report").toggle(500);
});
</script>
</body>
</html>
