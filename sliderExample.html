<!doctype html>
<head>
  <style>
    /* Prevents slides from flashing */
    #slides {
      display:none;
    }
  </style>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="jquery.slides.min.js"></script>

  <script>
    $(function(){
      $("#slides").slidesjs({
        width: 940,
        height: 200,
	play: {
      		active: true,
      		effect: "slide",  // [string] Can be either "slide" or "fade".
      		interval: 3000,  // [number] Time spent on each slide in milliseconds.
      		auto: true,
      		swap: true,  // [boolean] show/hide stop and play buttons
      		pauseOnHover: true,
      		restartDelay: 2500 // [number] restart delay on inactive slideshow
    	}
      });
    });
  </script>
</head>
<body>
  <div id="slides">
    <img height="100%" width="90%" src="https://dl.dropboxusercontent.com/u/44188862/5.jpg"/>
    <img height="100%" width="90%" src="https://dl.dropboxusercontent.com/u/44188862/7.jpg"/>
    <img height="100%" width="90%" src="https://dl.dropboxusercontent.com/u/44188862/8.jpg"/>
    <img height="100%" width="90%" src="https://dl.dropboxusercontent.com/u/44188862/9.jpg"/>
    <img height="100%" width="90%" src="https://dl.dropboxusercontent.com/u/44188862/10.jpg"/>
  </div>
</body>
