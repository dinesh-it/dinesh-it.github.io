
<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB1cf7qRhd2bawZprUNSituOLXDzbcqZ6E&sensor=true">
</script>
<script src="http://cdn.jotfor.ms/static/feedback2.js?3.1.123" type="text/javascript">
</script>
<script>
var map;
var myCenter=new google.maps.LatLng(10.881185,78.725624);
function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:4,
  mapTypeControl:true,
   sensor:true,
    mapTypeControlOptions: {
      style:google.maps.MapTypeControlStyle.DROPDOWN_MENU
    },
  mapTypeId:google.maps.MapTypeId.ROADMAP
};
  map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
  google.maps.event.addListener(map, 'click', function(event) {
    placeMarker(event.latLng);
  });
}
function placeMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map,
  });
  var infowindow = new google.maps.InfoWindow({
    Content: '<iframe id="JotFormIFrame" onload="window.parent.scrollTo(0,0)" allowtransparency="true" src="http://form.jotform.co/form/31547803631856?longitude='+ location.lng() + '&'+ 'latitude=' +location.lat()+ '" frameborder="0" style="width:100%; height:527px; border:none;" scrolling="no"></iframe>'
  });
	infowindow.open(map,marker);
	 document.getElementById("si" + "mple" + "_spc").value = "31547803631856-31547803631856";
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
<center>
<strong>Tap And Tag</strong>
<div id="googleMap" style="width:100%;height:527px;">
</div>
<a href="https://docs.google.com/spreadsheet/ccc?key=0Akt3ixCJ-GJ6dGI0OFk5eHU2V09lUU9xdGJQbGlkd1E&usp=sharing" target="_blank">See the Tagged List Here</a>
</center>
</body>
</html>
